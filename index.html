<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Marked</title>
</head>
<body>
    <header class="headerContainer">
        <h1 class="title">
            <i class="fa-sharp fa-solid fa-corner icon-top"></i>
            Markdown Previewer
            <i class="fa-sharp fa-solid fa-corner icon-bottom"></i>
        </h1>
    </header>
    <section>
        <div class="mainContainer">
            <div class="markedInput">
                <textarea class="markedInputText" id="inputText"  oninput="input()" placeholder="Enter your markdown here..."></textarea>
            </div>
            <div class="markedOutput">
                <div class="OutputSection" id="OutputSection">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
